<!-- Structured Data for SEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Vishal Rajpal",
  "jobTitle": "VP Of Engineering",
  "description": "{{ site.description | strip_html | strip_newlines | truncate: 160 }}",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "image": "{{ site.url }}{{ site.baseurl }}/assets/images/profile.jpg",
  "email": "{{ site.author.email }}",
  "telephone": "{{ site.author.phone }}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Mountain View",
    "addressRegion": "CA",
    "addressCountry": "US"
  },
  "sameAs": [
    "{{ site.social_links.linkedin }}",
    "{{ site.social_links.github }}",
    "{{ site.author.substack }}"
  ],
  "knowsAbout": [
    "Enterprise AI Systems",
    "Agentic AI",
    "Product Engineering",
    "Platform Engineering",
    "MLOps",
    "Cloud Data Platforms",
    "Investment Due Diligence",
    "Technology Leadership",
    "Go-to-Market Strategy",
    "Databricks",
    "Unity Catalog"
  ],
  "alumniOf": [
    {
      "@type": "Organization",
      "name": "Databricks"
    },
    {
      "@type": "Organization",
      "name": "McKinsey & Company"
    },
    {
      "@type": "Organization",
      "name": "Morgan Stanley"
    }
  ],
  "worksFor": {
    "@type": "Organization",
    "name": "Fractal Analytics"
  }
}
</script>

{% if page.layout == 'default' and page.title == 'Home' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Vishal Rajpal",
  "description": "{{ site.description | strip_html | strip_newlines }}",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "author": {
    "@type": "Person",
    "name": "Vishal Rajpal",
    "jobTitle": "VP Of Engineering"
  },
  "keywords": "enterprise AI, agentic AI, product engineering, technical leadership, VP Engineering, Databricks, McKinsey"
}
</script>
{% endif %}
